<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/vue.js"></script>
</head>
<body>
<div id="demo">
  <h1>{{title | uppercase}}</h1>
  <ul>
    <li
      v-repeat="todos"
      v-on="mouseover: done = !done,
      		click : onclick"
      class="{{done ? 'done' : ''}}">
      {{content | capitalize}}<br/>
      {{content1 | uppercase}}<br/>
      {{content2 | lowercase}}<br/>
      {{content3 | currency '#'}}<!--这里可以给参数--><br/>
	  {{$index+1}}--{{$index+1 | pluralize 'st' 'nd' 'rd' 'th'}}
    </li>
  </ul>
  <input v-on="keyup:doSomething | key 'enter'">
  <p>duang~{{duang}}</p>
</div>


<script>
 todos = [
      {
        done: true,
        content: 'capitalize',
        content1: 'uppercase',
        content2: 'lowercase',
        content3: '12345'
      },
      {
       done: true,
        content: 'capitalize',
        content1: 'uppercase',
        content2: 'lowercase',
        content3: '123451'
		 
      }
    ];
 
var demo = new Vue({
  el: '#demo',
  data: {
    title: 'todos',
    todos: todos,
    duang:0,
    onclick:function(){
    	 todos.reverse();
    },
    doSomething:function(){
    	
    }
  }
})
</script>
</body>
</html>
